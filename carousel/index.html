<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div style="display: none;">
        <symbol id="next-arrow" veiwBox="0 0 20 20">
            <path d="M32.7071 8.70711C33.0976 8.31658 33.0976 7.68342 32.7071 7.29289L26.3431 0.928932C25.9526 0.538408 25.3195 0.538408 
            24.9289 0.928932C24.5384 1.31946 24.5384 1.95262 24.9289 2.34315L30.5858 8L24.9289 13.6569C24.5384 14.0474 24.5384 14.6805 24.9289
             15.0711C25.3195 15.4616 25.9526 15.4616 26.3431 15.0711L32.7071 8.70711ZM0 9H32V7H0V9Z" fill="#F5F2ED "/>
        </symbol>

        <symbol id="prev-arrow" viewBox="0 0 20 20">
            <path d="M0.292892 8.70711C-0.0976295 8.31658 -0.0976295 7.68342 0.292892 7.29289L6.65685 0.928932C7.04738 0.538408 7.68054 0.538408 
            8.07107 0.928932C8.46159 1.31946 8.46159 1.95262 8.07107 2.34315L2.41421 8L8.07107 13.6569C8.46159 14.0474 8.46159 14.6805 8.07107
             15.0711C7.68054 15.4616 7.04738 15.4616 6.65685 15.0711L0.292892 8.70711ZM33 9H1V7H33V9Z" fill="#F5F2ED"/>
        </symbol>
    </div>

    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="img/1.jpg" alt="Cargo airplane">
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg" alt="Landing Cargo airplane">
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg" alt="Some Cargo airplane">
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slide">
                <svg width="20" height="20">
                    <use xlink:href="#prev-arrow"></use>
                </svg>
            </button>
            <button id="carousel-button-next" aria-label="Next Slide">
                <svg width="20" height="20"> 
                    <use xlink:href="#next-arrow"></use>
                </svg>
            </button>
        </div>
    </div>

    <script src="../carousel/index.js"></script>
</body>
</html>
