<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>First Vue App</title>
</head>
<body>
    <div id="app" v-bind:title="message">
       {{ message + ' in ' + platform}}
       <p>{{ text }}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello New Vue App',
                platform: 'Scrimba',
                text: 'Hi, to everyone who see us in this awesome course'
            }
        })
    </script>
</body>
</html>
